<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/css/desktop.css" media="screen and (min-width: 768px)">
    </head>
    <body>
        <div id="sign-in-modal" class="modal">
            <span id="close-sign-in-modal" class="close">
                &times;
            </span>
            <div class="custom-material-form-group">
                <form novalidate>
                    <input type="text" placeholder="Username">
                    <input type="password" placeholder="Password">
                    <button type="submit">Sign In</button>
                </form>
            </div>
        </div>
         <div id="sign-up-modal" class="modal">
            <span id="close-sign-up-modal" class="close">
                &times;
            </span>
            <div class="custom-material-form-group">
                <form novalidate>
                    <input type="email" placeholder="Enter your email">
                    <input type="text" placeholder="Enter your username">
                    <input type="password" placeholder="Enter your password">
                    <button type="submit">Sign Up</button>
                </form>
                </div>
                </div>
        <div id="container">
            <div class="header">
                <div id="navbar" class="navbar">
                    <div class="navbar-item-to-left">
                        
                    </div>
                    <div class="navbar-item-to-center"></div>
                    <div class="navbar-item-to-right">
                        <ul>
                            <li><a href="#">About</a></li>
                            <li><a href="#" id="sign-in">Sign In</a></li>
                            <li><a href="#" id="sign-up" class="button">Sign Up</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="content">
                <div class="center">
                    <span class="welcome">
                        You word is a lamp to my feet and a light to my path
                        - Psalms 119:105
                    </span>
                </div>
            </div>
            <div class="footer">
                <div class="bottom-navbar">
                    <div class="navbar-item-to-left"></div>
                    <div class="navbar-item-to-center">
                        &copy; 2018. Built by Kingsley Victor
                    </div>
                    <div class="navbar-item-to-right"></div>
                </div>
            </div>
        </div>
        <script src="/js/modals.js"></script>
    </body>
</html>
